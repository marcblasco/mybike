<div class="container">
    <div class="card">
      <div class="card-header">
        <h3>Bicicletas</h3>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              <th>ID</th>
              <th>NOMBRES</th>
              <th>MARCAS</th>
              <th>PRECIOS</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngfor="let bici of bicicletas" class="text-center">
              <td>{{bici.ID}}</td>
              <td>{{bici.name}}</td>
              <td>{{bici.Marca}}</td>
              <td>{{bici.Precio}}</td>
              <td>
               <!-- <button (click)="Editar(persona)" class="btn btn-warning">Editar</button>
                <button (click)="Delete(persona)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
